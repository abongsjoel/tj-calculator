<body>
    <h1>TJ Calculator</h1>

    <script>
        function add(num1, num2){
            return num1 + num2;
        }

        function subtract(num1, num2){
            return num1 - num2;
        }

        function multiply(num1, num2){
            return num1 * num2;
        }

        function divide(num1, num2){
            return num1 / num2;
        }

        console.log(divide(4,8));
    </script>
</body>
