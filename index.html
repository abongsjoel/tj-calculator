<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TJ Calculator</title>
</head>
<body>
    <h1>TJ Calculator</h1>

    <main>
        <div class="container">
            <div id="display">000</div>
            <div id="clear">C</div>
            <div id="zero">0</div>
            <div id="dot">.</div>
            <div id="divide" class="operator">/</div>
            <div id="nine">9</div>
            <div id="eight">8</div>
            <div id="seven">7</div>
            <div id="multiply" class="operator">x</div>
            <div id="six">6</div>
            <div id="five">5</div>
            <div id="four">4</div>
            <div id="subtract" class="operator">-</div>
            <div id="three">3</div>
            <div id="two">2</div>
            <div id="one">1</div>
            <div id="add" class="operator">+</div>
            <div id="back">back</div>
            <div id="equal">=</div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
